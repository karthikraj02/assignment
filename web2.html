<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive BOGO Boxes</title>
  <link rel="stylesheet" href="addtocart.css" />

</head>
<body>
  <div class="container">
    <form>
      <div class="title">YAY! It's BOGO</div>

      <!-- Boxes -->
      <div class="box" data-price="10.00" data-discount="10">
        <div class="box-header">
          <label class="unit-info">
            <input type="radio" name="unit" value="10.00">
            <span class="unit-label">
              <span class="unit-row">
                <span class="unit-text">1 Unit</span>
                <span class="discount">10% OFF</span>
              </span>
              <span class="sp">Standard Price</span>
            </span>
          </label>
          <span class="unit-text">
            <span class="price">$10.00 USD</span>
            <span class="standard-price">$0.00 USD</span>
          </span>
        </div>
        <div class="box-content">
          <div class="options-row">
            <div class="options-group">
              <label class="label">Size:</label>
              <select name="size" class="input" required>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
              </select>
            </div>
            <div class="options-group">
              <label class="label">Color:</label>
              <select name="color" class="input" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="box popular" data-price="18.00" data-discount="20">
        <div class="popular-tag">MOST POPULAR</div>
        <div class="box-header">
          <label class="unit-info">
            <input type="radio" name="unit" value="18.00">
            <span class="unit-label">
              <span class="unit-row">
                <span class="unit-text">2 Unit</span>
                <span class="discount">20% OFF</span>
              </span>
              <span class="sp">Standard Price</span>
            </span>
          </label>
          <span class="unit-text">
            <span class="price">$18.00 USD</span>
            <span class="standard-price">$0.00 USD</span>
          </span>
        </div>
        <div class="box-content">
          <div class="options-row">
            <div class="options-group">
              <label class="label">*1 Size:</label>
              <select name="size1" class="input" required>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
              </select>
            </div>
            <div class="options-group">
              <label class="label">Color:</label>
              <select name="color1" class="input" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
          <div class="options-row">
            <div class="options-group">
              <label class="label">*2 Size:</label>
              <select name="size2" class="input" required>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
              </select>
            </div>
            <div class="options-group">
              <label class="label">Color:</label>
              <select name="color2" class="input" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    <!-- Unit 3 -->
<div class="box" data-price="24.00" data-discount="30">
  <div class="box-header">
    <label class="unit-info">
      <input type="radio" name="unit" value="24.00">
      <span class="unit-label">
        <span class="unit-row">
          <span class="unit-text">3 Unit</span>
          <span class="discount">30% OFF</span>
        </span>
        <span class="sp">Standard Price</span>
      </span>
    </label>
    <span class="unit-text">
      <span class="price">$24.00 USD</span>
      <span class="standard-price">$0.00 USD</span>
    </span>
  </div>
  <div class="box-content">
    <div class="options-row">
      <div class="options-group">
        <label class="label">*1 Size:</label>
        <select name="size3_1" class="input" required>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </div>
      <div class="options-group">
        <label class="label">Color:</label>
        <select name="color3_1" class="input" required>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
      </div>
    </div>

    <div class="options-row">
      <div class="options-group">
        <label class="label">*2 Size:</label>
        <select name="size3_2" class="input" required>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </div>
      <div class="options-group">
        <label class="label">Color:</label>
        <select name="color3_2" class="input" required>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
      </div>
    </div>

    <div class="options-row">
      <div class="options-group">
        <label class="label">*3 Size:</label>
        <select name="size3_3" class="input" required>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </div>
      <div class="options-group">
        <label class="label">Color:</label>
        <select name="color3_3" class="input" required>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
      </div>
    </div>
  </div>
</div>


  <div class="info-bar">
  <div class="delivery">Free Delivery</div>
  <div class="total">Total: $0.00 USD</div>
</div>
<button class="add-to-cart" type="submit">+ Add to Cart</button>

  

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const boxes = document.querySelectorAll(".box");
    const radios = document.querySelectorAll("input[type='radio'][name='unit']");
    const totalElement = document.querySelector(".total");

    boxes.forEach(box => {
      const price = parseFloat(box.dataset.price);
      const discount = parseFloat(box.dataset.discount);
      const standardPrice = price / (1 - discount / 100);
      const standardEl = box.querySelector(".standard-price");
      if (standardEl) {
        standardEl.textContent = `$${standardPrice.toFixed(2)} USD`;
      }
    });

    radios.forEach(radio => {
      radio.addEventListener("change", () => {
        boxes.forEach(box => {
          box.classList.remove("active");
          const content = box.querySelector(".box-content");
          if (content) content.style.display = "none";
        });

        const selectedBox = radio.closest(".box");
        selectedBox.classList.add("active");
        const selectedContent = selectedBox.querySelector(".box-content");
        if (selectedContent) selectedContent.style.display = "block";

        totalElement.textContent = `Total: $${parseFloat(radio.value).toFixed(2)} USD`;
      });
    });
  });
</script>
</body>
</html>
